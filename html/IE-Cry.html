<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/mbase.css"/>
    <link rel="stylesheet" href="../css/ie-cry.css"/>
    <title></title>
</head>
<body>
<div class="ie-cry">
    <div class="cry">
        <h3 class="cry-title">:)</h3>
        <p>
            HaHa~~ Congratulations, your browser supports all the pages of this site!<br/>
            <a href="/" style="text-decoration: underline; color:white">You can click here to return the home page!</a>
        </p>
    </div>
</div>
<script src="../js/jquery-1.8.1.min.js"></script>
<script>
    ;(function($){
        $.fn.iecry = function(){
            var browser = $.browser,
                version = browser.version,
                template =
                        ['<div class="ie-cry">',
                            '<div class="cry">',
                                '<h3 class="cry-title">:(</h3>',
                                '<p>Um~~ Sorry,your browser doesn\'t support this page, but don\'t be nervous :)<br/>',
                                'This page supports IE 9+,FireFox,Google Chrome,Safari,Opera.<br/>',
                                '<ul class="browser">',
                                    '<li>&#xe1bf;</li>',
                                    '<li>&#xe1be;</li>',
                                    '<li>&#xe1bd;</li>',
                                    '<li>&#xe1c1;</li>',
                                    '<li>&#xe1c0;</li>',
                                '</ul><br/>',
                                'You can upgrade your browser.</p>',
                            '</div>',
                        '</div>'];
            if(browser.msie && version < 9){
                $(template.join('')).appendTo($('body'))
            }
        }
    })(jQuery);
    $.iecry();
</script>
</body>
</html>
