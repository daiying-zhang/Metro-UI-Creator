<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="../css/mbase.css" />
    <link rel="stylesheet" href="../css/mrating.css" />
    <link rel="stylesheet" href="../css/mbutton.css" />
    <title></title>
</head>
<body>
    <div>Static</div>
    <div class="m-rating" data-role="m-rating" data-stars="5" id="static-1">
        <div class="m-rating-score" style="width: 15%"></div>
    </div>
    <button class="m-button bg-green" data-for="#static-1" data-fun="setScore" data-param="70">SetScore To 70%</button>
    <div>Static Small</div>
    <div class="m-rating-small" data-role="m-rating-small"  id="static-2" data-stars="5">
        <div class="m-rating-small-score" style="width: 50%"></div>
    </div>
    <div>Rating</div>
    <div class="m-rating" data-role="m-rating" id="m-rating-1">
    </div>
    <button class="m-button bg-blue" data-for="#m-rating-1" data-fun="getScore" data-param="">Get Score</button>
    <div>Small Rating</div>
    <div class="m-rating-small" data-role="m-rating-small" id="disable">
    </div>
    <button class="m-button bg-blue" data-for="#disable" data-fun="disableRating" data-param="">Disable Rating</button>
    <button class="m-button bg-blue" data-for="#disable" data-fun="enableRating" data-param="">Enable Rating</button>
    <div>Current Score:<span id="Rating" class="fg-darkred">0</span></div>
    <script src="../js/jquery-1.8.1.min.js"></script>
    <script src="../js/rating.src.js"></script>
    <script>
        $('.m-button').click(function(){
            var _this = $(this),
                    forEle = $(_this.attr('data-for')),
                    fun = _this.attr('data-fun'),
                    param = _this.attr('data-param'),
                    result = forEle.mRating(fun,param);
            //(typeof result !=='undefined') && alert( result + 'åˆ†');
        })

        $('[data-role*="m-rating"]').on('rating',function(e,score){
            $('#Rating').text(score)
        })
        $('[data-role*="m-rating"]').on('finish',function(e,score){
            //alert('Your Score::'+score)
        })
    </script>
</body>
</html>
